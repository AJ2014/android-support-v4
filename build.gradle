buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:0.5.+'
  }
}

apply plugin: 'android-library'

android {
  compileSdkVersion 18
  buildToolsVersion "18.1"

  defaultConfig {
    minSdkVersion 7
    targetSdkVersion 18
  }

  sourceSets {
    main {
      manifest.srcFile 'AndroidManifest.xml'

      def sourceDirs = ['src/eclair', 'src/froyo', 'src/gingerbread', 'src/honeycomb', 'src/honeycomb_mr2', 'src/ics', 'src/ics-mr1', 'src/java', 'src/jellybean', 'src/jellybean-mr1']

      java.srcDirs = sourceDirs
      resources.srcDirs = sourceDirs
      aidl.srcDirs = sourceDirs
      renderscript.srcDirs = sourceDirs
      res.srcDirs = ['res']
      assets.srcDirs = ['assets']
    }
  }
}
